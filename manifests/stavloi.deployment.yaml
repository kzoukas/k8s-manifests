apiVersion: apps/v1
kind: Deployment
metadata:
  name: stavloi
  labels:
    app: stavloi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stavloi
  template:
    metadata:
      labels:
        app: stavloi
    spec:
      containers:
        - name: stavloi
          image: vaggelas/stavloi:5.5
          ports:
            - containerPort: 8080
